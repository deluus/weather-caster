<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body class ="flex-column min-100-vh">
    <div class = "container ">
        <header>
            <h1 class= "title"> Weather Dashboard</h1>
        </header>


        <main class = "card flex-row justify-space-between">
            <div class = "col-12 col-md-4">
              <div class ="card-header ">
                 <h2> Search for a city:</h2>
             
                   <form id = "user-form" class ="card-body">
                      <input name="cityname" id="country" type="text" autofocus="true" class="form-input" />
                       <div>
                            <button type="submit" class="btn">Search</button>
                        </div> 

                    </form> 

                    <div class="col-12 col-md-8">
                         <h2 class="subtitle">search result <span id="result-search-term"></span></h2>
                           <div id="result-container" class="list-group"></div>
                    </div>

                </div>
            </div>
        
        </main>
     
     
    </div>





    <script src = "script.js"></script>
</body>
</html>
