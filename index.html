<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <header>
            <h1 class= "title"> Weather Dashboard</h1>
        </header>


        <main class = "container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <h2> Search for a city:</h2>
             
                    <form id = "user-form" class ="card-body">
                       <input name="cityname" id="cityInput" type="text" autofocus="true" class="form-input" />
                        <div>
                             <button type="submit" class="btn">Search</button>
                         </div> 
                         <ul id="pastSearches" class="list-group">

                         </ul>
 
                     </form> 
                </div>
                <div class="col-md-9">
                    <div >
                        <h2 class="search-result">search result <span id="result-search-term"></span></h2>
                          <div id="result-container" class="mt-3">
                              
                          </div>
                   </div>
                </div>
            </div>
            <div class="row mt-3" id="forecast-container">

            </div>
        
        </main>
     
     
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
